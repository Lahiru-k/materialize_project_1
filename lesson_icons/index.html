<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Materialize</title>
    </head>
    <body>
        <div class="container">
            <h4>Icons</h4>
            <i class="material-icons red-text text-lighten-1">error</i>
            <i class="material-icons orange-text text-lighten-1">warning</i>
            <i class="material-icons grey-text">cloud</i>
            <i class="material-icons blue-text">folder</i>

            <h4>Icons on Buttons</h4>
            <a href="#" class="btn waves-effect waves-light"> <span>Send</span> <i class="material-icons right">send</i> </a>
            <a href="#" class="btn pink waves-effect waves-light"><span>Email</span><i class="material-icons left">email</i> </a>

            <h4>Icons on Floating Buttons</h4>
            <a href="#" class="btn-floating orange pulse"><i class="material-icons">edit</i> </a>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
