<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Materialize</title>
    </head>
    <body>

        <div class="container">
            <h4>Buttons</h4>
            <a href="#" class="btn red darken-1 waves-effect waves-light">Normal Button</a>
            <a href="#" class="btn-small light-blue darken-1 text-white waves-effect waves-light">Small Button</a>
            <a href="#" class="btn-large">Large Button</a>
            <a href="#" class="btn indigo">Indigo Button</a>
            <a href="#" class="btn disabled">Disabled Button</a>
            <h4>Floating Button</h4>
            <a href="#" class="btn-floating pink pulse waves-effect waves-light"></a>
            <h4>Other Elements</h4>
            <div class="btn waves-effect waves-light">I am a div tag</div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
